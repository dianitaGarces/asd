<div class="row">
  <div class="col-sm-8 ">
    <form class="form-horizontal" role="form" name="formCreaActivo" ng-init="ctrlCrearActivo.initCreaActivo()">
      <div class="ng-scope" ui-view="">
        <h1 class="page-header">Crear Activo</h1>
        <!-- Datos basicos -->
        <section>
          <div class="form-group">
            <label class="control-label col-sm-4" for="serial">Serial</label>
            <div class="col-sm-8 ">
              <input class="form-control" name="serial" id="serial" maxlength="15" ng-model="ctrlCrearActivo.activo.serial"
                     required >
              <div ng-messages="formCreaActivo.serial.$error"
                   ng-if="formCreaActivo.serial.$dirty || ctrlCrearActivo.submitted">
                <small ng-message="required" class="text-danger">Campo Obligatorio</small>
              </div>
            </div>
          </div>

          <!-- nombre -->
          <div class="form-group">
            <label class="control-label col-sm-4" for="nombre">Nombre</label>
            <div class="col-sm-8 ">
              <input class="form-control" name="nombre" id="nombre" ng-model="ctrlCrearActivo.activo.nombre"
                     required >
              <div ng-messages="formCreaActivo.nombre.$error"
                   ng-if="formCreaActivo.nombre.$dirty || ctrlCrearActivo.submitted">
                <small ng-message="required" class="text-danger">Campo Obligatorio</small>
              </div>
            </div>
          </div>

          <!-- descripcion -->
          <div class="form-group">
            <label class="control-label col-sm-4" for="descripcion">Serial</label>
            <div class="col-sm-8 ">
              <input class="form-control" name="descripcion" id="descripcion" maxlength="15" ng-model="ctrlCrearActivo.activo.descripcion"
                     required >
              <div ng-messages="formCreaActivo.descripcion.$error"
                   ng-if="formCreaActivo.descripcion.$dirty || ctrlCrearActivo.submitted">
                <small ng-message="required" class="text-danger">Campo Obligatorio</small>
              </div>
            </div>
          </div>

          <!-- Caracteristicas-->
          <div class="form-group">
            <label class="control-label col-sm-4" for="peso">Peso (kg)</label>
            <div class="col-sm-8 ">
              <input class="form-control" name="peso" id="peso" ng-model="ctrlCrearActivo.activo.peso"
                     required >
              <div ng-messages="formCreaActivo.peso.$error"
                   ng-if="formCreaActivo.peso.$dirty || ctrlCrearActivo.submitted">
                <small ng-message="required" class="text-danger">Campo Obligatorio</small>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4" for="alto">Alto (cm)</label>
            <div class="col-sm-8 ">
              <input class="form-control" name="alto" id="alto" ng-model="ctrlCrearActivo.activo.alto"
                     required >
              <div ng-messages="formCreaActivo.alto.$error"
                   ng-if="formCreaActivo.alto.$dirty || ctrlCrearActivo.submitted">
                <small ng-message="required" class="text-danger">Campo Obligatorio</small>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4" for="ancho">Ancho (cm)</label>
            <div class="col-sm-8 ">
              <input class="form-control" name="ancho" id="ancho" ng-model="ctrlCrearActivo.activo.ancho"
                     required >
              <div ng-messages="formCreaActivo.ancho.$error"
                   ng-if="formCreaActivo.ancho.$dirty || ctrlCrearActivo.submitted">
                <small ng-message="required" class="text-danger">Campo Obligatorio</small>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4" for="largo">Serial</label>
            <div class="col-sm-8 ">
              <input class="form-control" name="largo" id="largo" ng-model="ctrlCrearActivo.activo.largo"
                     required >
              <div ng-messages="formCreaActivo.largo.$error"
                   ng-if="formCreaActivo.largo.$dirty || ctrlCrearActivo.submitted">
                <small ng-message="required" class="text-danger">Campo Obligatorio</small>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4" for="tipo">Tipo</label>
            <div class="col-sm-8 ">
              <ui-select data-ng-model="activoCtrl.tipo" id="tipo" required>
                <ui-select-match placeholder="Seleccione">{{$select.selected.nombre}}</ui-select-match>
                <ui-select-choices  repeat="iterador in activoCtrl.listaTipo | filter: $select.search">
                  <div ng-bind-html="iterador.nombre | highlight: $select.search"></div>
                </ui-select-choices>
              </ui-select>
              <div ng-messages="formCreaActivo.tipo.$error"
                   ng-if="formCreaActivo.tipo.$dirty || ctrlCrearActivo.submitted">
                <small ng-message="required" class="text-danger">Campo Obligatorio</small>
              </div>
            </div>
          </div>

        </section>
        <!-- Botones -->
        <section>
          <div class="row-btn">
            <button name="btnEdit"
                    ng-click="ctrlCrearActivo.crearActivo(formCreaActivo)"
                    class="btn btn-w-m btn-primary">
              <i class="fa fa-check"></i>
              Crear
            </button>
            <a ui-sref="activo.consulta" class="btn btn-primary btn-w-m ">Cancelar</a>
          </div>
        </section>
      </div>
    </form>
  </div>
</div>
